<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Images</title>
  </head>
  <body>
    <img src="images/cat.jpg" alt="A cute Cat" class="image-align" />

    <!-- Aligning the Image -->
    <img src="images/cat.jpg" alt="A cute Cat" image-align ="left" class="image-align" />

    <!-- Size of the image   -->
    <p>
      <img
        src="/images/cat.jpg"
        alt="A cute Cat"
        width="200"
        height="200"
        class="image-align"
      />
      This Some Text Around the Image
    </p>
    <!-- Styling the Image using CSS -->
    <style>
      .image-align {
        margin: 10px;
        float: left;
      }
    </style>

    <!-- Image Links -->
    <a href="https://www.google.com">
      <img src="images/cat.jpg" alt= "A cute Cat  style="width: 50%;> </a>
    <!-- Responsive Images   -->
    <img src="images/cat.jpg" alt=Description style="width: 50%;">

    <!-- How to Load Images from External Sources -->
    <img
      src="https://www.w3schools.com/images/w3schools_green.jpg"
      alt="W3Schools.com"
      style="width: 104px; height: 142px"
    />
 
  </body>
</html>
