<!DOCTYPE html>
<html>
    <head>
        <title>LINKS IN HTML</title>
        <body>
        <a href="https://janaeng.com/#/" target="_top">Visit home page
        <!-- This is an absolute URL which opens the link in the full body of the window, replacing any frames-->
        <br>
        <img src="images/tiger.jpg" alt="Example Image" style=" width: 50% " title="Navigate to home page"> </a>
        <!-- turns image into a clickable link by wrapping them in an anchor element-->
        <br>
        <a href="mailto:rachelmaina71@yahoo.com">send an email</a>
        <!-- creates link that open an email client with a prefilled recepient address--> 
        <br>
        <a href="tel:0704020830"> Call Rachel</a>
         <!-- will open calling application on the phone--> 
        <br>
        <a href="https://janaeng.com/#/products" target="_blank"> Visit the product page</a>
        <!-- blank link opens in new window or tab-->  
        <br>
        <a href="https://janaeng.com/#/services" target="_self"> Visit the services page</a>
        <!-- self link opens in the same window or tab that you are currently in-->
        <br>
        <a href="others/images2.html" target="_blank"> Opening the images page</a>
        <!-- This is a relative URL-->
        <br>
        <a href="https://www.google.com" rel="noopener"> Visit google website</a>
        <!-- rel attribute specifies the relationship btwn the current document and the linked resource
        rel="noopener" is uesd for security reasons when opening links in a new tab-->        
        </body>
    </head>
</html>
