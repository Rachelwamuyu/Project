<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
   <body>
    <h2>Student Registration Form</h2>
    <form action = “scripts/data.php” method= “post” enctype = “multipart/form-data”>
        <label for “student_name” > Name: </label>
        <input type = "text" name="student_name" id = "student_name" placeholder ="Enter your name" required> 
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br> 
        <label for “address” > Address: </label>
        <textarea name = "address" id = "address" rows = "2" cols = "40" required>
        Please enter your address here</textarea>
        <br><br>
        <label for “telephone” > Telephone Number: </label>
        <input type = "text" name="telephone" id = "telephone" placeholder ="Enter your tel number" required> 
        <br><br>
        <label for “course” > Course Enrolled: </label>
        <input type = "text" name="course" id = "course" placeholder ="Enter your desired course" required>
        <br> <br>
         <label for “” > Email: </label>
         <input type = "email" name="email_address" id = "email_address" placeholder ="Enter your email" required> 
          <br>
        <br>
    <fieldset>
    <legend>Interest</legend>
    <input type = "checkbox" name = "Interest" id="music" value ="Music" ></input>
    <label for ="music">Music</label>
    <br>
    <input type = "checkbox" name = "Interest" id="sports" value ="Sports" ></input>
    <label for ="sports">Sports</label>
    <br>
    <input type = "checkbox" name = "Interest" id="reading" value ="reading" ></input>
    <label for ="reading">Reading</label>
</fieldset>
	<br>
	<fieldset>
	<legend>Gender:</legend>
	<input type = "radio" name = "gender" id="male" value ="Male"></input>
        <label for ="male">Male</label>
        <br>
	<input type = "radio" name = "gender" id="female" value ="Female"></input>
        <label for ="female">Female</label>
        <br>
	<input type = "radio" name = "gender" id="other" value ="Other"></input>
        <label for ="other">Other</label>
	</fieldset>
	<br>
	<label for ="classes">Classes: </label>
	<select name = "classes" id= "classes">
		<option value=""> --Select preferred class--</option>
		<option value="Physical"> Physical </option>
		<option value="Virtual"> Virtual </option>
	</select>
	<hr>
    <input type = "reset" id = "clear" name = "clear" value = "Cancel">
    <input type = "submit" id = "submit" name = "submit" value = "Register">
</form>
   </body> 
</html>
